<html>
  <head>
    <meta charset="utf-8" />

    <title>Firebase example</title>
    <script src="/__/firebase/6.5.0/firebase-app.js"></script>
    <script src="/__/firebase/6.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
  </head>
  <body>
    <form>
      <div>
        <input id="email" type="text" placeholder="Email..." />
      </div>
      <div>
        <input id="password" type="password" placeholder="Password..." />
      </div>
      <div>
        <button id="sign-in">Sign In/Register</button>
        <button id="sign-out">Sign Out</button>
        <button id="test">test</button>
      </div>
    </form>
    <input type="button" onclick="callGoogleSignIn()" value="Google Sign In" />
    <script>
      var token, user, result, email, errorMessage, errorCode;
      function callGoogleSignIn() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then(function(result) {
            console.log(result);
            token = result.credential.accessToken;
            user = result.user;
            document.getElementById("demo").innerHTML = "Succesfully logged in with " + result['user']['email']; 
          })
          .catch(function(error) {
            errorCode = error.code;
            errorMessage = error.message;
            email = error.email;
            console.log(errorCode);
          });
      };
    </script>
